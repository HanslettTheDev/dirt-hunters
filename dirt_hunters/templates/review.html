{% extends 'layout.html' %} {% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='review.css') }}" />
{% endblock styles %} {% block content %}
<section class="hero">
  <h1>Leave a Review</h1>
  <p>Share your experience with our cleaning services</p>
</section>

<div class="container">
  <div class="form-container review-form">
    <h2 class="form-title">Share Your Experience</h2>
<form id="review-form" action="{{ url_for('core.reviews') }}" method="post">
      <div class="form-group">
        <label for="reviewer-name">Your Name</label>
        <input
          type="text"
          id="reviewer-name"
        name="name"
          placeholder="Your name"
          required
        />
      </div>

      <div class="form-group">
        <label>Your Rating</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5"><i class="fas fa-star"></i></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4"><i class="fas fa-star"></i></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3"><i class="fas fa-star"></i></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2"><i class="fas fa-star"></i></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1"><i class="fas fa-star"></i></label>
        </div>
      </div>

      <div class="form-group">
        <label for="review-title">Review Title</label>
        <input
          type="text"
          id="review-title"
            name="title"
          placeholder="Title of your review"
          required
        />
      </div>

      <div class="form-group">
        <label for="review-content">Your Review</label>
        <textarea
          id="review-content"
            name="content"
          placeholder="Share your experience with our cleaning service"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn">Submit Review</button>
    </form>
  </div>
</div>
{% endblock content %}
