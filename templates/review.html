{% extends 'layout.html' %} {% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='review.css') }}" />
{% endblock styles %} {% block content %}
<section class="hero">
  <h1>Leave a Review</h1>
  <p>Share your experience with our cleaning services</p>
</section>

<div class="container">
  <div class="form-container review-form">
    <h2 class="form-title">Share Your Experience</h2>
    <form id="review-form">
      <div class="form-group">
        <label for="reviewer-name">Your Name</label>
        <input
          type="text"
          id="reviewer-name"
          placeholder="Your name"
          required
        />
      </div>

      <div class="form-group">
        <label>Your Rating</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5"><i class="fas fa-star"></i></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4"><i class="fas fa-star"></i></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3"><i class="fas fa-star"></i></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2"><i class="fas fa-star"></i></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1"><i class="fas fa-star"></i></label>
        </div>
      </div>

      <div class="form-group">
        <label for="review-title">Review Title</label>
        <input
          type="text"
          id="review-title"
          placeholder="Title of your review"
          required
        />
      </div>

      <div class="form-group">
        <label for="review-content">Your Review</label>
        <textarea
          id="review-content"
          placeholder="Share your experience with our cleaning service"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn">Submit Review</button>
    </form>
  </div>
</div>

<script>
  // Sample reviews data
  const sampleReviews = [
    {
      name: "Sarah Johnson",
      rating: 5,
      title: "Exceptional Service!",
      content:
        "The team did an amazing job cleaning my apartment. It's spotless and smells fantastic!",
      date: "October 15, 2023",
    },
    {
      name: "Michael Thompson",
      rating: 4,
      title: "Great Deep Cleaning",
      content:
        "They did a thorough deep cleaning of our house before we moved in. Very satisfied with the results.",
      date: "October 10, 2023",
    },
    {
      name: "Emily Rodriguez",
      rating: 5,
      title: "Regular Customer",
      content:
        "I've been using SparkleClean for my monthly cleaning for over a year now. Consistent quality every time.",
      date: "October 5, 2023",
    },
  ];

  // Handle review form submission
  document
    .getElementById("review-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("reviewer-name").value;
      const rating = document.querySelector(
        'input[name="rating"]:checked',
      ).value;
      const title = document.getElementById("review-title").value;
      const content = document.getElementById("review-content").value;
      const date = new Date().toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric",
      });

      // Create new review object
      const newReview = {
        name,
        rating: parseInt(rating),
        title,
        content,
        date,
      };

      // Show thank you message
      alert("Thank you for your review!");

      this.reset();
    });
</script>
{% endblock content %}
